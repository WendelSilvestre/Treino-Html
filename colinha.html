<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Projeto Dev</title>
    <link rel="stylesheet" href="./syle.css"/>
  </head>

  <!--  tag que contém informações descritivas sobre a sua página -->
  <head></head>

  <!-- É a tag que define o título do documento, ele é exibido na barra de título do navegador ou na aba da página -->
  <title></title>

  <!-- Representa o conteúdo de um documento HTML. Pode haver apenas um elemento  -->
  <body>

      <!--Cabeçalho da página -->
      <header></header>

      <!-- Formatos de titulos -->
      <h1>Titulo 1</h1>
      <h2>Titulo 2</h2>
      <h3>Titulo 3</h3>

      <p> Este é um paragrafo </p>

      <!--Lista desordenada -->
      <ul>
          <!-- Itens da lista -->
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
          <li>Item 4</li>
      </ul>

      <!--Lista ordenada -->
      <ol>
          <!-- Itens da lista -->
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
          <li>Item 4</li>
      </ol>

      <!--Colocar texto em itálico <em> -->
      <p><em>Itálico</em></p>

      <!--Colocar texto em negrito <strong> ou <b> -->
      <p><strong>Negrito</strong></p>

      <!--Demonstração de cidade -->
      <p><cite>São Paulo</cite></p>

      <!-- Deixa um pouco mais escuro a letra <span> -->
      <p><span>Span</span></p>

      <!-- Link -->
      <a href="https://google.com/">Google</a>
      <!--Target serve para abrir o link em outra pagina -->
      <a href="https://youtube.com/" target="_blank">Youtube</a>

      <!-- Tag para pular linha -->
      <br>

      <!-- Semantica para imagens -->
      <figure>
        <!--Colocar imagem -->
        <img src="https://source.unsplash.com/random/300x300/?car" alt="Informação caso a imagem não apareça">
        <!--Colocar legenda para a foto obs: Só funciona dentro do figure-->
        <figcaption>Legenda da foto</figcaption>
      </figure>

      <!-- Fazer agrupamento de conteudo -->
      <div></div>

      <!-- Mesma coisa que a div mas com um peso maior semanticamente-->
      <section></section>

      <!--Utilizado para colocar o conteudo principal do site -->
      <main></main>

      <!-- representa uma composição completa ou independente em uma página -->
      <article></article>

      <!--Colocar elemento ao lado -->
      <aside><p>Por exemplo anuncios</p></aside>

      <!--Rodapé do site-->
      <footer></footer>

      <!--Barra separadora -->
      <hr>


      <!-- Obs: Semantica é dar algum significado -->
      <!-- HTML = Hypertext markup language -->

  </body>
</html>
